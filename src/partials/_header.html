<header class="header">
  <div class="container">
    <form class="search-form" action="#" id="search-form">
      <input
        class="search-input"
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Поиск картинки ..."
      />
      <button class="search-btn" type="submit">
        <img
          width="30px"
          height="30px"
          class="search-form-icon"
          src="./images/fox.png"
          alt="search"
        />
      </button>
    </form>
  </div>
</header>
